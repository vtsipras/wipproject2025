<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>TechHub - Αρχική</title>
  <link rel="stylesheet" href="style.css">
  <script>
    let slideIndex = 0;
  
    function showSlides() {
      const slides = document.querySelectorAll(".slideshow img");
  
      slides.forEach(slide => slide.classList.remove("active"));
      
      slideIndex = (slideIndex + 1) % slides.length;
  
      slides[slideIndex].classList.add("active");
  
      setTimeout(showSlides, 3000);
    }
  
    window.onload = function () {
      // Make sure slideshow starts at index 0
      const slides = document.querySelectorAll(".slideshow img");
      if (slides.length > 0) slides[0].classList.add("active");
      showSlides();
    };
  </script>
  
</head>
<body>
  <header>
    <h1>TechHub</h1>
    <nav>
      <a href="homepage.html">Αρχική</a>
      <a href="products.html">Προϊόντα</a>
    </nav>
  </header>

  <div class="slideshow">
    <img src="images/product4.jpg" alt="Slide 1" class="active">
    <img src="images/product5.jpg" alt="Slide 2">
    <img src="images/product1.jpg" alt="Slide 3">
    <img src="images/product3.jpg" alt="Slide 4">
  </div>

  <div class="image-row">
    <img src="images/homepage1.jpg" alt="Product 6">
    <img src="images/homepage2.jpg" alt="Product 7">
    <img src="images/homepage3.jpg" alt="Product 8">
  </div>  

  <main style="padding: 20px; text-align: center;">
    <h2>Καλώς ήρθατε στο ηλεκτρονικό μας κατάστημα!</h2>
    <p>Ανακαλύψτε τις τελευταίες τάσεις και μοναδικά προϊόντα τεχνολογίας.</p>
  </main>

  <footer>
    Ομάδα: Ευάγγελος Τσίπρας, Ναταλία Ταγγίλη, Χριστίνα Φραγγοπούλου
  </footer>
</body>
</html>
